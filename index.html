<!DOCTYPE html>
<html lang="en">
  <body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">
      <h1>Hello {{ name }}</h1>
      <label>Enter your name: </label>
      <br />
      <input type="text" v-model="name" id="name" />
      <br />
      <label
        ><input type="checkbox" v-model="exciting" />Exciting
        {{exciting}}</label
      >
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            name: "",
            exciting: false,
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>

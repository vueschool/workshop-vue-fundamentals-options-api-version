<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">
      <label
        for="email"
        :class="{
        'is-invalid': !emailIsValid
      }"
        >Email</label
      >
      <input type="email" type="email" v-model="email" />
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            email: "",
          };
        },
        computed: {
          emailIsValid() {
            return /^\S+@\S+\.\S+$/.test(this.email);
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
